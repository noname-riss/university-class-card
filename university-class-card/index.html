<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Put your description here.">
  <base href="/">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
      --university-class-card-alternate-background-color: white;
    }


  </style>

  <title>university-class-card</title>
</head>

<body>
  <div class="buttonHolder">
    <button class="add"> Add Frame </button>

  <button class="toggle">Details</button>

   <button class="changetitle">Change Title</button>

   <button class="changeBG">Change Background Color</button>

  <button class="delete">Delete last card</button>
</div>






<div class="app">
  <university-class-card>
    <p> Here is the class website for IST 256 and Haxpsu:
    <a href="https://hax.psu.edu/">

    </a> </p>
  </university-class-card>
</div>

  <script type="module" src="./src/university-class-card.js"></script>

  <script>


//Changes the text on button to open details based on its current state
document.body.addEventListener('opened-changed',(e)=>{
document.querySelector('.toggle').innerText= e.detail.value ? "Hide Details" : "Show Details";
});

//Uses custom event to open the details section
document.querySelector('.toggle').addEventListener('click', (e) => {
  const details = document.querySelector('university-class-card');
  details.opened=!details.opened;
 
});

// Add another copy to the screen
document.querySelector('.add').addEventListener('click', function(e) {
  const itemToClone = document.querySelector('university-class-card').cloneNode();
  document.querySelector('.app').appendChild(itemToClone);
});

// modify name of 1st item
document.querySelector('.changetitle').addEventListener('click', function(e) {
  let name = prompt("Name: ");
  if (name) {
    document.querySelector('university-class-card').class = name;
  }
});

// Changes the background color
document.querySelector('.changeBG').addEventListener('click', function(e) {

  if (document.querySelector('university-class-card').alternateColor) {
    document.querySelector('university-class-card').alternateColor=false;
  }
  else
  {
    document.querySelector('university-class-card').alternateColor=true;
  }
});


// delete the last item
document.querySelector('.delete').addEventListener('click', function(e) {
  let wantsTo = confirm("Are you sure?");
  if (wantsTo) {
    if (document.querySelector('.app').lastChild !== document.querySelector('university-class-card')) {
     document.querySelector('.app').lastChild.remove();
    }
    else {
      alert("Can't delete last card!");
    }
  }
});




  </script>
</body>

</html>
